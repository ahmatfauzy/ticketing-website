<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- css sendiri -->
    <link rel="stylesheet" href="style.css" />

    <!-- keterangan web -->
    <link
      rel="shortcut icon"
      href="assets/logo kereta kecil.png"
      type="image/x-icon"
    />
    <title>TIKET EKA</title>
  </head>

  <body class="d-flex align-items-center justify-content-center">
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm mb-5 bg-body rounded"
      id="myNavbar"
      style="height: 55px"
    >
      <div class="container">
        <a class="navbar-brand">
          <img
            src="assets/logo tiket eka.png"
            style="height: 30px"
            alt="logo"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#pesan"
                style="color: #002662; font-weight: bold; font-size: large"
                >Pesan Tiket</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="pesanku.html"
                style="color: #002662; font-weight: bold; font-size: large"
                >Tiketku</a
              >
            </li>
          </ul>
        </div>
        <a class="profile" style="margin-left: 40px">
          <img
            src="assets/anonim.jpeg"
            style="height: 40px; border-radius: 50%"
            alt="putih"
            class="putih"
          />
        </a>
      </div>
    </nav>
    <!-- akhir nav -->

    <!-- PESAN TIKET -->
    <section id="pesan">
      <div class="container">
        <div class="gambar">
          <img
            src="assets/foto_KAI_tugasSIM-K.png"
            alt="kereta"
            style="
              width: 1000px;
              height: 100vh;
              margin-left: -130px;
              filter: brightness(70%) contrast(70%);
              z-index: -999;
            "
          />
        </div>
        <div class="ket" style="display: flex">
          <i
            class="bi bi-geo-alt-fill"
            style="
              background-color: rgb(71, 71, 71);
              font-size: 40px;
              width: 60px;
              text-align: center;
              border-radius: 20%;
              margin-right: 20px;
            "
          ></i>
          <p>
            <span style="font-weight: bold">Stasiun Malang</span><br />Malang,
            Jawa Timur
          </p>
        </div>
      </div>
    </section>

    <section id="pemesanan" class="text-center">
      <div class="container mx-auto">
        <div class="logo">
          <img
            src="assets/logo tiket eka.png"
            alt="logo"
            style="height: 40px; margin-top: 80px"
          />
        </div>
        <div class="teks">
          <p style="font-weight: bold; padding-top: 15px; color: #002662">
            Pesan Tiket Kereta Online
          </p>
          <p style="color: #002662; font-weight: 500">
            Cari, Pesan, dan Nikmati Tiket Kereta <br />dengan Mudah dan Cepat
          </p>
        </div>
        <div class="form">
          <div class="container mt-2">
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="bi bi-train-front"></i
              ></span>
              <select
                id="disabledSelect"
                class="form-select"
                style="color: #6c757d"
              >
                <option>Stasiun Awal</option>
                <option>Stasiun Gambir</option>
                <option>Stasiun Bandung</option>
                <option>Stasiun Tugu</option>
                <option>Stasiun Surabaya Gubeng</option>
                <option>Stasiun Malang</option>
                <option>Stasiun Semarang Tawang</option>
              </select>
            </div>
          </div>
          <div class="container mt-2">
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="bi bi-train-front"></i
              ></span>
              <select
                id="disabledSelect"
                class="form-select"
                style="color: #6c757d"
              >
                <option>Stasiun Tujuan</option>
                <option>Stasiun Gambir</option>
                <option>Stasiun Bandung</option>
                <option>Stasiun Tugu</option>
                <option>Stasiun Surabaya Gubeng</option>
                <option>Stasiun Malang</option>
                <option>Stasiun Semarang Tawang</option>
              </select>
            </div>
          </div>
          <div class="container mt-2">
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="bi bi-calendar4-range"></i
              ></span>
              <input
                id="datepicker"
                class="form-control"
                placeholder="Tanggal Keberangkatan"
                readonly
                style="background-color: white; color: #6c757d"
              />
            </div>
          </div>
          <div class="container mt-2">
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="bi bi-people-fill"></i
              ></span>
              <input
                type="number"
                min="1"
                max="10"
                id="jumlahPenumpang"
                class="form-control"
                placeholder="Jumlah Penumpang"
                style="color: #6c757d"
              />
            </div>
          </div>
        </div>
        <div class="button">
          <div class="tombol">
            <div class="container mt-2">
              <div class="mb-3" style="margin-bottom: 10px">
                <button
                  class="btn btn-primary"
                  type="submit"
                  style="background-color: #002662; width: 290px"
                >
                  Cari Kereta
                </button>
              </div>
            </div>
            <div class="container mt-2">
              <div class="mb-3" style="margin-top: 10px">
                <button
                  class="btn btn-primary"
                  type="submit"
                  style="background-color: #002662; width: 290px"
                  onclick="displayPesanku()"
                >
                  > Cek Kode Banking
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <p style="font-size: small; padding-top: 40px">
            Â© 2024 PT. Tiket Kereta Api. All Rights Reserved
          </p>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      flatpickr("#datepicker", {
        enableTime: false, // Tambahkan opsi lain jika diperlukan
        dateFormat: "Y-m-d",
      });
    </script>
  </body>
</html>
